<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mx-auto min-h-screen flex flex-col min-w-[375px] max-w-[1440px] bg-[hsl(47,88%,63%)] p-6">
    <main class="grid place-content-center grow">
      <div class="card">
        <img src="./illustration-article.svg" alt="" class="rounded-[10px]" />
        <div class="content">
        <div class="py-1 px-3 bg-[hsl(47,88%,63%)] text-preset-3-bold">Learning</div>

        <p class="text-preset-3">Published 21 Dec 2023</p>
      
        <p class="text-preset-1">HTML & CSS foundations</p>
      
        <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
        <div class="author">
          <img src="./image-avatar.webp" alt="" class="h-8 w-8 rounded-full" />
          <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
          
      </div>
    </main>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jasper2virtual/fem-repo-Blog-preview-card">Jasper Lai</a>.
    </footer>
  </div>
  
</body>
</html>
